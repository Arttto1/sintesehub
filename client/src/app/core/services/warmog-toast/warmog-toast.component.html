<div class="fixed -left-8 bottom-[10%] flex flex-col gap-4 z-50">
  @for (toast of toasts; track toast.id) {
    <div
      [class.toast-enter]="!toast.hide"
      [class.toast-hide]="toast.hide"
      [ngClass]="['border-' + toast.type]"
      class="bg-white border-2 rounded-xl h-12 flex items-center justify-end gap-2 min-w-[250px] shadow-lg"
    >
      <img
        [src]="`icons/${toast.type}.svg`"
        alt="icone"
        class="w-8 h-8 ml-10"
      />
      <span
        class="text-lg font-medium mr-4"
        style="
          display: inline-block;
          width: auto;
          max-width: 100%;
          white-space: nowrap;
        "
        [ngClass]="'text-' + toast.type"
        >{{ toast.message }}</span
      >
    </div>
  }
</div>
